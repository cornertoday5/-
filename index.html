<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
</head>
<body>
    <h1>Stock Analysis</h1>
    <form id="stockForm">
        <label for="companyCode">Company Code:</label>
        <input type="text" id="companyCode" name="companyCode" required>
        <br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br>
        <button type="button" onclick="getChartData()">Analyze</button>
    </form>
    <div id="chartContainer">
        <!-- Chart will be displayed here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- GitHubから直接読み込む -->
    <script src="https://raw.githubusercontent.com/cornertoday5/stock_analysis/main/chart.js"></script>
</body>
</html>
